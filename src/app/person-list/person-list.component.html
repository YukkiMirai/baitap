<p>person-list works!</p>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">email</th>
      <th scope="col">Handle</th>
      <th scope="col">Modal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempPerson of persons" [ngClass]="{highlight: tempPerson.age >=18}">
      <th scope="row">{{tempPerson.id}}</th>
      <td>{{tempPerson.firstName}}</td>
      <td>{{tempPerson.lastName}}</td>
      <td>{{tempPerson.age}}</td>
      <td>{{tempPerson.email}}</td>
      <td><a href="detail/{{tempPerson.id}}">Detail</a></td>
      <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          modal
        </button></td>
    </tr>


  </tbody>
</table>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Modal
</button>


<!---------------->
<ng-template #buttonTmpl let-theId="theId">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-person-detail [theId]=theId></app-person-detail>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-container [ngTemplateOutlet]="buttonTmpl" [ngTemplateOutletContext]="{ theId  : id}">
</ng-container>
